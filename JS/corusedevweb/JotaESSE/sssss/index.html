<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para animação */
        .animate-pulse {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <button id="btnClick" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-all duration-300">
        Clique Aqui
    </button>

    <script>
        // Script para adicionar animação ao clicar no botão
        document.getElementById('btnClick').addEventListener('click', function() {
            this.classList.toggle('animate-pulse');
        });
    </script>
</body>
</html>
